<!DOCTYPE html>
<html lang="ko" dir="ltr" data-bs-theme="light" data-color-theme="Blue_Theme" data-layout="vertical"
    xmlns:th="http://www.thymeleaf.org" xmlns:src="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>관리자 페이지 공지사항 작성</title>
    <link rel="stylesheet" href="/static/css/styles.css" />
    <script th:src="@{/static/js/jquery-3.7.1.min.js}"></script>
    <style>
        .title-container {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(93, 135, 255, 0.1);
            width: 1000px;
            height: 60px;
            padding: 10px;
            box-sizing: border-box;
            font-size: 30px;
            color: rgb(93, 135, 255);
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .title-container img {
            width: 40px;
            height: auto;
            margin-right: 15px;
            margin-left: 15px;
        }

        .form-control {
            width: 730px;
        }

        .form-horizontal {
            width: 1000px;
            margin: 150px auto;
        }

        .buttonbox {
            display: flex;
            justify-content: center;
            height: 42px;
        }
    </style>
</head>

<body>
    <form class="form-horizontal r-separator" th:action="@{/admin/adminPageNoteWrite}" method="POST"
        enctype="multipart/form-data">
        <!-- 공지사항 작성 시작 -->
        <div class="title-container">
            <img src="/static/images/note.png" alt="첨부파일">
            공지사항 작성
            <img src="/static/images/note.png" alt="첨부파일">
        </div>
        <div class="card-body text-bg-light">
            <div class="form-group mb-0">
                <div class="row align-items-center">
                    <label for="inputText4" class="col-3 text-end  col-form-label">제목</label>
                    <div class="col-9 border-start pb-2 pt-2">
                        <input type="text" class="form-control" id="adminNoteTitle" name="adminNoteTitle"
                            placeholder="Text Here..." />
                    </div>
                </div>
            </div>
            <div class="form-group mb-0">
                <div class="row align-items-center">
                    <label for="inputText4" class="col-3 text-end  col-form-label">내용</label>
                    <div class="col-9 border-start pb-2 pt-2">
                        <textarea class="form-control" id="adminNoteContent" name="adminNoteContent" rows="10"
                            placeholder="Text Here..." style="height: 480px;"></textarea>
                    </div>
                </div>
            </div>
            <div class="form-group mb-0">
                <div class="row align-items-center">
                    <label for="inputGroupFile01" class="col-3 text-end  col-form-label">첨부파일
                    </label>
                    <div class="col-9 border-start pb-2 pt-2">
                        <div class="input-group">
                            <div class="custom-file">
                                <input type="file" class="form-control" id="uploadFile" name="uploadFile" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 저장/취소 버튼 시작 -->
            <div class="buttonbox">
                <input type="submit" class="btn btn-secondary" value="등록" style="margin-right: 5px;">
                </input>
                <a th:href="@{/admin/adminPageNote}" class="btn btn-rounded btn-danger">
                    취소
                </a>
            </div>
            <!-- 저장/취소 버튼 끝 -->
        </div>
        <!-- 공지사항 작성 끝 -->

    </form>
    <!-- Import Js Files -->
    <script src="/static/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/libs/simplebar/dist/simplebar.min.js"></script>
    <script src="/static/js/theme/app.init.js"></script>
    <script src="/static/js/theme/theme.js"></script>
    <script src="/static/js/theme/app.min.js"></script>
    <script src="/static/js/theme/sidebarmenu.js"></script>

    <!-- solar icons -->
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
</body>

</html>
